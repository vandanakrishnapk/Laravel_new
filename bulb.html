<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://cdn.mos.cms.futurecdn.net/HaPnm6P7TZhPQGGUxtDjAg-320-80.jpg'">Turn on the light</button>

<img id="myImage" src="https://thumbs.dreamstime.com/b/light-bulb-11371329.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://thumbs.dreamstime.com/b/light-bulb-11371329.jpg'">Turn off the light</button>

</body>
</html>
